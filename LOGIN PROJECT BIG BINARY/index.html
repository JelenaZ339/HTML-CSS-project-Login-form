<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="UTF-8">
  <title>Login Form</title>
  <link rel="stylesheet" href="myfile.css">
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Services</a></li>
        <li><a href="#">Product</a></li>
        <li><a href="#">Contact Us</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <div class="login-container">
      <h1>Login Form</h1>
      <img class="profile-image" src="https://ik.imagekit.io/d9mvewbju/Course/BigbinaryAcademy/profile-image-css-login-page-project_tS9W4AV3q.png" alt="Profile Image">
<div class="inputs">
  <div class="input-username">
      <label for="username">Username</label>
      <input id="username" type="text" placeholder="Enter Username" name="username">
</div>
  <div class="input-password">
      <label for="password">Password</label>
      <input id="password" type="password" placeholder="Enter Password" name="password">
  </div>
</div>
      <button class="login-button" onclick="window.open('cdd20-MYwtNqVjC7o-unsplash.jpg', '_blank')">Login</button>

      <div class="additional-options">
        <label><input type="checkbox" name="remember"> Remember me</label>
        <a href="towfiqu-barbhuiya-FnA5pAzqhMM-unsplash.jpg" class="forgot-link" target="_blank">Forgot password</a>
      </div>
      <button class="cancel-button" onclick="window.open('markus-winkler-7EwWeNyzSwQ-unsplash.jpg', '_blank')">Cancel</button>
    </div>
  </main>

</html>
